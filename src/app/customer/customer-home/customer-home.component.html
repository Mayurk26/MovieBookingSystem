<h1>Movies</h1>
<div class="movie-grid">
    
    <div class="movie-card" *ngFor="let movie of movies">
        <a routerLink="/customer-movie"><img [src]="movie.imageurl" alt="{{movie.name}}" class="movie-image"></a>
        <h3 class="movie-title">{{movie.name}}</h3>
        <p class="movie-price">Price:  â‚¹{{movie.price}}</p>
        <p class="movie-description">{{movie.description}}</p>
        <button class="viewbtn" (click)="viewdetail()">View Details</button>
    </div>
    
</div>
